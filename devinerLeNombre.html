<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <div class="container">
            <div class="row text-center border rounded pt-1 mt-3">
                <h4>DEVINER LE NOMBRE</h4>
            </div>
        </div>

    </header>
    <main>
        <div class="container mt-4">
            <div class="row" id="startGame">
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="button" class="btn btn-outline-primary" id="start">Cliquez pour jouer</button>
                </div>
            </div>
            <div class="row" id="guessNumber">
                <div class="text-white lead mt-3">Devinez un nombre entre 1 et 100</div>
                <div class="text-white lead mt-3 message"></div>
                <input class="form-control form-control-lg mt-3"  aria-label=".form-control-lg example">
                <div class="d-grid gap-2 col-4 mx-auto mt-3">
                    <button type="button" class="btn btn-outline-success" id="guess">Valider</button>
                </div>
            </div>
        </div>
    </main>
