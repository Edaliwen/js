<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--notre css-->
    <link rel="stylesheet" href="assets/css/styleFront.css">
    <title>JAVASCRIPT</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row text-center border rounded pt-1 mt-3">
                <h4>CALCULATRICE</h4>
            </div>
        </div>
    </header>
    <main>
        <div class="container border border-2-secondary rounded mt-2 p-4">
            <div class="row border-bottom border-3-secondary">
                <div class="h2 text-white my-2 message text-end">0</div> 
            </div>

            <div class="row mt-4">
                <div class="col-9 justify-content-center" id="values">
                    <div class="row grid gap-2 mx-auto ">
                        <div type="button" class="col btn btn-secondary">7</div>
                        <div type="button" class="col btn btn-secondary">8</div>
                        <div type="button" class="col btn btn-secondary">9</div>
                    </div>
                
                    <div class="row grid gap-2 mx-auto mt-2">
                        <div type="button" class="col btn btn-secondary">4</div>
                        <div type="button" class="col btn btn-secondary">5</div>
                        <div type="button" class="col btn btn-secondary">6</div>
                    </div>

                    <div class="row grid gap-2 mx-auto mt-2">
                        <div type="button" class="col btn btn-secondary">1</div>
                        <div type="button" class="col btn btn-secondary">2</div>
                        <div type="button" class="col btn btn-secondary">3</div>
                    </div>
                    <div class="row grid gap-2 mx-auto mt-2">
                        <div type="button" class="col btn btn-secondary">0</div>
                        <div type="button" class="col btn btn-secondary">,</div>
                    </div>
                </div>

                <div class="col-3" id="operations">
                    <div class="row grid gap-2 float-end">
                        <button type="button" class="btn btn-warning">/</button>
                        <button type="button" class="btn btn-warning">*</button>
                        <button type="button" class="btn btn-warning">-</button>
                        <button type="button" class="btn btn-warning">+</button>
                        <button type="button" class="btn btn-success">=</button>
                    </div>
                </div> 
            </div>
        </div>
    </main>
    <footer>

    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
<!--nos scripts js--> 
<script src="assets/js/calculatrice.js"></script>   
</body>
</html>
